<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheetmine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <figure>
                        <span>31</span>
                        <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                overcast clouds
            </p>
            <ul>
                <li>
                    <span id="clouds">Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span>98</span>
                </li>
                <li>
                    <span id="humidity">Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span>55</span>
                </li>
                <li>
                    <span id="pressure">Pressure</span>
                    <i class="fa-solid fa-poo-storm"></i>
                    <span>1001hpa</span>
                </li>
            </ul>
            </figure>
        </section>
    </main>
    
    <script>"app.js"</script>
</body>
</html>
